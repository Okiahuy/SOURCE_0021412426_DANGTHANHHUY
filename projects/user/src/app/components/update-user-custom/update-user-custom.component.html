<div *ngIf="errorMessage" id="t" class="alert alert-warning" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 700px;">
    <button type="button" class="close" (click)="errorMessage = null" aria-hidden="true">&times;</button>
    <strong>Lỗi!--{{ errorMessage }}</strong>
  </div>
  
  
  <div *ngIf="Message" id="a" class="alert alert-success" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 700px;">
    <button type="button" class="close" (click)="Message = null" aria-hidden="true">&times;</button>
    <strong>{{ Message }}</strong>
  </div>
<div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Họ & Tên</label>
          <input id="username" class="form-control" formControlName="fullname" autocomplete="off">
        </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" formControlName="email" autocomplete="off">
        </div>
    
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input id="address" class="form-control" formControlName="address" >
          </div>
    
          <div class="form-group">
            <label for="email">Số điện thoại</label>
            <input id="phone" class="form-control" formControlName="phone">
          </div>
        
        <button type="submit" class="btn btn-info">Lưu thông tin</button>
      </form>
      
</div>
<br>
