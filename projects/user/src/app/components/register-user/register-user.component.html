<div *ngIf="errorMessage" id="t" class="alert alert-warning" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 700px;">
  <button type="button" class="close" (click)="errorMessage = null" aria-hidden="true">&times;</button>
  <strong>Lỗi!--{{ errorMessage }}</strong>
</div>


<div *ngIf="Message" id="a" class="alert alert-success" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1050; width: 700px;">
  <button type="button" class="close" (click)="Message = null" aria-hidden="true">&times;</button>
  <strong>{{ Message }}</strong>
</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <h3>Đăng Ký thành viên</h3>
                    
                  </div>
                 
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Tên đăng nhập</label>
                      <input type="text" class="form-control" placeholder="Tên đăng nhập......" formControlName="username" required/>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Mật khẩu</label>
                      <input type="password" class="form-control" placeholder="*******" formControlName="password" required/>
                    </div>
                    <br>
                    
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-info" type="submit">
                        Đăng ký
                      </button>
                     
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Về trang đăng nhập</p>
                      <a class="btn-outline-danger" href="/user/login-user">Quay về</a>
                    </div>
 
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <h3>Thông tin chi tiết</h3>

                    <label class="form-label" for="form2Example22">Họ & Tên</label>
                    <input type="text" class="form-control" placeholder="Họ & Tên......" formControlName="fullname" required>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Email</label>
                    <input type="email" class="form-control" placeholder="Email......" formControlName="email" required>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Địa Chỉ</label>
                    <input type="text" class="form-control" placeholder="Địa Chỉ......" formControlName="address" required/>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Số Điện Thoại</label>
                    <input type="text" class="form-control" placeholder="Số Điện Thoại....." formControlName="phone" required/>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</form>
